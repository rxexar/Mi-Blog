<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/font/flaticon.css" />
    <title>Blogs</title>
  </head>
  <body>
    <header>
      <section class="header_icons_container">
        <div class="icons">
          <a href="/"><span class="flaticon-001-facebook"></span></a>
          <a href="/"><span class="flaticon-002-twitter"></span></a>
          <a href="/"><span class="flaticon-011-instagram"></span></a>
          <a href="/"><span class="flaticon-010-linkedin"></span></a>
          <a href="/"><span class="flaticon-008-youtube"></span></a>
        </div>
      </section>
      <nav>
        <section class="nav_logo_container">
          <a href="index.html"
            ><img src="Assets blog/Logo-negro.png" alt="Logo de mi blog"
          /></a>
        </section>
        <section class="profile_link">
          <a href="perfil.html">Sobre mí</a>
        </section>
      </nav>
      <main class="blogs_main">
        <section class="blogs_news_container">
          <div class="blogs_main_new">
            <h3>Noticias</h3>
            <div class="blogs_news_img_container">
              <img
                src="images/lorenzo-herrera-p0j-mE6mGo4-unsplash-2.png"
                alt="Imagen de la noticia"
              />
            </div>
            <div class="blogs_news_info_container">
              <h2>Título del blogpost</h2>
              <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                Doloremque corporis consequatur sapiente non perferendis
                officiis doloribus eligendi provident beatae voluptatum, tempore
                a cupiditate, fugit, modi enim. Laboriosam illum omnis porro.
              </p>
              <a href="" class="blogs_button"></a>
            </div>
          </div>
        </section>
        <section class="blogs_posts_container">
          <div>
            <h3></h3>
            <article class="posts_container">
              <img src="" alt="" />
              <p></p>
              <p></p>
              <a href=""></a>
            </article>
          </div>
        </section>
      </main>
      <footer>
        <p></p>
      </footer>
    </header>
  </body>
</html>
